<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Boas-Vindas</title>
    <style>
        div{
           font: normal 12pt serif; 
           text-decoration:wavy;
           text-shadow: 0.5px 0.5px 0.5px rgba(0, 0, 0, 0);
           background-color: rgba(181, 177, 177, 0.384);
           width: 150px;
           height: 60px;
           line-height: 60px;
           text-align: center;
           display: inline-block; /*deixar um botão do lado do outro*/
           border-radius: 5px;
           box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.178);
        }
    </style>
</head>
<body>
    <h1>Desafio de boas-vindas</h1>
    <div onclick="clicar()">Inicie o desafio</div>
</body>
<script>
    function clicar(){
        var nome = window.prompt('Qual é o seu nome?')
        var idade = window.prompt('Qual é a sua idade? ')
        alert(`Seu nome é ${nome} e sua idade é ${idade} anos`)  
    }
</script>
</html>
