<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Mensagens</title>
    <style>
        div{
           font: normal 12pt serif; 
           text-decoration:wavy;
           text-shadow: 0.5px 0.5px 0.5px rgba(0, 0, 0, 0);
           background-color: rgba(181, 177, 177, 0.384);
           width: 100px;
           height: 60px;
           line-height: 60px;
           text-align: center;
           display: inline-block; /*deixar um botão do lado do outro*/
           border-radius: 5px;
           box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.178);
        }
    </style>
</head>
<body>
    <div onclick="clicar1()">Botão 1</div>
    <div onclick="clicar2()">Botão 2</div>
    <div onclick="clicar3()">Botão 3</div>
</body>
<script>
   function clicar1(){
    window.alert('Você clicou no Botão 1 !')
   }
   function clicar2(){
    window.alert('Você clicou no Botão 2 !')
   }
   function clicar3(){
    window.alert('Você clicou no Botão 3 !')
   }

</script>
</html>
