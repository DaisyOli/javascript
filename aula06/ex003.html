<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro site com JS</title>
    <style>
       body{
        background-color: rgb(218, 195, 239);
       } 
       h1{
        color:rgb(52, 17, 85)
       } 
       h2{
        color: rgb(105, 13, 192);
        font-size: 20px;
       }
       p{
        color: rgb(61, 42, 80);
       }
    </style>
</head>
<body>
    <h1>Testando o JS</h1>
    <h2>Ola mundo!</h2>
    <p>Ja me livrei da maldição</p>
    <script>
        var n1= Number(window.prompt('Digite um numero'))
        var n2= Number(window.prompt('Digite outro numero'))
        var s= (n1 + n2)
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
        // + serve para adição e concatenação também, dai a importância de estabelecer qual é o tipo de dado, nesse caso um Number
    </script>
</body>
</html>
